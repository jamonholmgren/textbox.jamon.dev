<html lang="en">
  <head>
    <title>textbox.page - Simple text box for writing</title>
    <meta name="description" content="Simple autosaving text box for writing and editing text. No accounts, no tracking, just a text box." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      :root {
        /* Dark theme (default) */
        --bg-color: #252526;
        --textarea-bg: #212121;
        --text-color: #b9b9b9;
        --settings-bg: #333333;
        --border-color: #000000;
        --font-size: 18px;
        --transition-speed: 0.3s;
      }

      [data-theme="light"] {
        --bg-color: #ffffff;
        --textarea-bg: #f5f5f5;
        --text-color: #333333;
        --settings-bg: #e0e0e0;
        --border-color: #cccccc;
      }

      [data-theme="sepia"] {
        --bg-color: #f4ecd8;
        --textarea-bg: #fbf7ef;
        --text-color: #5f4b32;
        --settings-bg: #ede6d4;
        --border-color: #d3c6a6;
      }

      [data-theme="dusk"] {
        --bg-color: #2d1b2e;
        --textarea-bg: #3a2042;
        --text-color: #e6ddf9;
        --settings-bg: #582b5e;
        --border-color: #582b5e;
        --accent-color: #f9c846;
      }

      html,
      body {
        background: var(--bg-color);
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        transition: background var(--transition-speed) ease;
        display: flex;
        flex-direction: column;
        color: var(--text-color);
      }

      [data-theme="dusk"] body {
        background: linear-gradient(135deg, #2d1b2e 0%, #582b5e 100%);
      }

      [data-theme="dusk"] #t {
        background: linear-gradient(to bottom, #3a2042 0%, #2d1b2e 100%);
        border: 1px solid #582b5e;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      [data-theme="dusk"] .settings-group select,
      [data-theme="dusk"] .settings-group input {
        background: rgba(58, 32, 66, 0.8);
        border: 1px solid #582b5e;
      }

      [data-theme="dusk"] #byline a,
      [data-theme="dusk"] #byline a:visited {
        color: var(--accent-color, #f9c846);
        border-bottom: 1px dotted var(--accent-color, #f9c846);
      }

      [data-theme="dusk"] #byline a:hover {
        border-bottom: 1px solid var(--accent-color, #f9c846);
      }

      main {
        width: 100%;
        flex: 1;
        min-height: 0; /* Important for flex child to shrink properly */
        display: flex;
        flex-direction: column;
        padding: 10px 0;
        box-sizing: border-box;
      }

      #t {
        display: block;
        width: 92%;
        padding: 3%;
        flex: 1;
        min-height: 0; /* Important for flex child to shrink properly */
        margin: 0 auto;
        background: var(--textarea-bg);
        font-size: var(--font-size);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        font-family: Helvetica, Arial, sans-serif;
        tab-size: 2;
        transition: color var(--transition-speed) ease, background-color var(--transition-speed) ease;
        resize: none; /* Disable resize since we're using flexbox */
        border-radius: 4px;
        outline: none;
      }

      #t:focus {
        box-shadow: 0 0 0 2px rgba(128, 128, 128, 0.2);
      }

      #t.codemode {
        font-family: monospace;
      }

      #t.font-mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      }

      #t.font-courier {
        font-family: "Courier New", Courier, monospace;
      }

      #t.font-consolas {
        font-family: Consolas, Monaco, "Andale Mono", monospace;
      }

      #t.font-serif {
        font-family: "Georgia", serif;
      }

      #t.font-sans {
        font-family: Helvetica, Arial, sans-serif;
      }

      #t.font-garamond {
        font-family: Garamond, "Times New Roman", serif;
      }

      #t.font-palatino {
        font-family: "Palatino Linotype", Palatino, serif;
      }

      #t.font-verdana {
        font-family: Verdana, Geneva, sans-serif;
      }

      #t.font-tahoma {
        font-family: Tahoma, Geneva, sans-serif;
      }

      #t.font-trebuchet {
        font-family: "Trebuchet MS", sans-serif;
      }

      #t.font-bookman {
        font-family: "Bookman Old Style", serif;
      }

      #byline {
        width: 100%;
        text-align: center;
        font-size: 13px;
        color: var(--text-color);
        padding: 10px 5%;
        line-height: 1.5;
        box-sizing: border-box;
        flex-shrink: 0; /* Prevent footer from shrinking */
      }

      #byline a,
      #byline a:visited {
        color: var(--text-color);
        text-decoration: none;
        border-bottom: 1px dotted var(--text-color);
        transition: border-bottom var(--transition-speed) ease;
      }

      #byline a:hover {
        border-bottom: 1px solid var(--text-color);
      }

      .settings-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 8px auto;
        max-width: 800px;
      }

      .settings-group {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .settings-group label {
        margin-right: 3px;
        white-space: nowrap;
      }

      .settings-group select,
      .settings-group input {
        padding: 4px 8px;
        background: var(--textarea-bg);
        color: var(--text-color);
        border: 1px solid var(--text-color);
        border-radius: 4px;
        font-size: 14px;
        transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      }

      .settings-group select:focus,
      .settings-group input:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(128, 128, 128, 0.2);
      }

      .settings-group input[type="range"] {
        width: 80px;
        margin: 0;
        accent-color: var(--text-color);
      }

      #stats {
        margin: 5px 0;
      }

      .divider {
        display: inline-block;
        margin: 0 5px;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .settings-container {
          flex-direction: column;
          align-items: center;
          gap: 5px;
          margin: 5px auto;
        }

        .settings-group {
          width: 100%;
          justify-content: center;
        }

        #byline {
          font-size: 11px;
          margin: 0.5% auto;
        }

        .divider {
          display: none;
        }

        main {
          height: 70%;
        }
      }

      .offscreen {
        clip-path: inset(100%);
        clip: rect(1px 1px 1px 1px);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }
    </style>
  </head>
  <body>
    <main>
      <label for="t" class="offscreen">Text area for typing notes and code</label>
      <textarea id="t" spellcheck="true" autocomplete="off"></textarea>
    </main>
    <div id="byline">
      <div class="settings-container">
        <select id="theme" aria-label="Theme selection">
          <option value="dark">Dark</option>
          <option value="dusk">Dusk</option>
          <option value="light">Light</option>
          <option value="sepia">Sepia</option>
        </select>

        <select id="font" aria-label="Font selection">
          <!-- Font options will be populated dynamically based on mode -->
        </select>

        <div class="settings-group">
          <input type="range" id="fontSize" min="12" max="24" value="18" aria-label="Font size" />
          <span id="fontSizeValue">18px</span>
        </div>

        <select id="modeSelect" aria-label="Mode selection">
          <option value="writing">Writing</option>
          <option value="code">Code</option>
        </select>
      </div>

      <div id="stats">0 lines, 0 words, 0 characters, 0 elapsed seconds</div>

      <div>
        by
        <a href="https://jamon.dev" target="_blank" rel="noopener">Jamon Holmgren</a>
        <span class="divider">&bull;</span>
        <a href="https://github.com/jamonholmgren/textbox.jamon.dev" target="_blank" rel="noopener">GitHub Source</a>
        <span class="divider">&bull;</span>
        <a href="./classic.html" target="_blank" rel="noopener">Classic</a>
        <span class="divider">&bull;</span>
        <a href="https://js.jamon.dev" target="_blank" rel="noopener">Simple JS Playground</a>
      </div>
    </div>

    <script>
      // Constants
      const TAB_TEXT = "\t"
      const DEFAULT_TEXT =
        "Hey there! This is a simple textbox where you can take notes, write, paste, edit, and copy from. It will remember what you wrote, even if you close the tab and come back.\n\nBut don't worry -- this site only stores the information locally in your browser, not any servers or databases. I don't even have analytics, so I have no idea how many people use this (send me an email if you want!).\n\nTry changing the settings below...my favorite is Sepia color with Bookman font!"

      // DOM elements
      const textarea = document.getElementById("t")
      const stats = document.getElementById("stats")
      const themeSelect = document.getElementById("theme")
      const fontSelect = document.getElementById("font")
      const fontSizeInput = document.getElementById("fontSize")
      const fontSizeValue = document.getElementById("fontSizeValue")
      const modeSelect = document.getElementById("modeSelect")

      // App state
      let mode = "writing"
      const startTime = new Date().getTime()

      // Font management functions
      function getCurrentFont() {
        const fontClass = textarea.className.match(/font-(\w+)/)
        return fontClass ? fontClass[1] : "bookman"
      }

      function isMonospaceFont(font) {
        return ["mono", "courier", "consolas"].includes(font)
      }

      function saveModeFont(mode, font) {
        const modeFonts = JSON.parse(localStorage.getItem("modeFonts") || "{}")
        modeFonts[mode] = font
        localStorage.setItem("modeFonts", JSON.stringify(modeFonts))
      }

      function getModeFont(mode) {
        const modeFonts = JSON.parse(localStorage.getItem("modeFonts") || "{}")
        return modeFonts[mode]
      }

      // UI update functions
      function updateFontSizePreview(value) {
        // Update the display value
        fontSizeValue.textContent = `${value}px`

        // Update the font size in real-time
        textarea.style.fontSize = `${value}px`

        // Update CSS variable for consistency
        document.documentElement.style.setProperty("--font-size", `${value}px`)
      }

      function updateStats() {
        const lines = textarea.value.split("\n").length
        const words = textarea.value.split(/\s+/).filter((word) => word.length > 0).length
        const chars = textarea.value.length
        const seconds = Math.floor((new Date().getTime() - startTime) / 1000)
        const timeDisplay = seconds < 59 ? `${seconds} elapsed seconds` : `${Math.floor(seconds / 60)} elapsed minutes`

        stats.textContent = `${lines} lines, ${words} words, ${chars} characters, ${timeDisplay}`
      }

      function addFontOption(value, text, isSelected, isDisabled) {
        const option = document.createElement("option")
        option.value = value
        option.text = text
        option.selected = isSelected
        if (isDisabled) {
          option.disabled = true
          option.style.color = "#888"
        }
        fontSelect.add(option)
      }

      function updateFontOptions() {
        const currentFont = getCurrentFont()

        // Clear existing options
        fontSelect.innerHTML = ""

        // Add all font options regardless of mode
        // Sans-serif fonts
        addFontOption("sans", "Sans-serif", currentFont === "sans", mode === "code" && !isMonospaceFont("sans"))
        addFontOption("verdana", "Verdana", currentFont === "verdana", mode === "code" && !isMonospaceFont("verdana"))
        addFontOption("tahoma", "Tahoma", currentFont === "tahoma", mode === "code" && !isMonospaceFont("tahoma"))
        addFontOption("trebuchet", "Trebuchet MS", currentFont === "trebuchet", mode === "code" && !isMonospaceFont("trebuchet"))

        // Serif fonts
        addFontOption("serif", "Georgia", currentFont === "serif", mode === "code" && !isMonospaceFont("serif"))
        addFontOption("garamond", "Garamond", currentFont === "garamond", mode === "code" && !isMonospaceFont("garamond"))
        addFontOption("palatino", "Palatino", currentFont === "palatino", mode === "code" && !isMonospaceFont("palatino"))
        addFontOption("bookman", "Bookman", currentFont === "bookman", mode === "code" && !isMonospaceFont("bookman"))

        // Monospace fonts
        addFontOption(
          "mono",
          "Monospace",
          currentFont === "mono",
          false // Never disable monospace fonts
        )
        addFontOption(
          "courier",
          "Courier New",
          currentFont === "courier",
          false // Never disable monospace fonts
        )
        addFontOption(
          "consolas",
          "Consolas",
          currentFont === "consolas",
          false // Never disable monospace fonts
        )

        // After adding all options, make sure the correct one is selected
        if (fontSelect.value !== currentFont) fontSelect.value = currentFont
      }

      // Settings management
      function updateSetting(setting, value, saveToSettings = true) {
        switch (setting) {
          case "theme":
            document.documentElement.setAttribute("data-theme", value)
            break
          case "font":
            // Remove any existing font classes
            textarea.className = textarea.className.replace(/font-\w+/g, "").trim()

            // Add the new font class
            textarea.classList.add(`font-${value}`)

            // Keep codemode class if in code mode
            if (mode === "code") textarea.classList.add("codemode")

            // Save font preference for current mode
            if (saveToSettings) saveModeFont(mode, value)
            break
          case "fontSize":
            // Font size is already updated in real-time by updateFontSizePreview
            break
        }

        // Save settings
        if (saveToSettings) {
          const settings = JSON.parse(localStorage.getItem("settings") || "{}")
          settings[setting] = value
          localStorage.setItem("settings", JSON.stringify(settings))
        }
      }

      function loadSettings() {
        const settings = JSON.parse(localStorage.getItem("settings") || "{}")

        if (settings.theme) {
          themeSelect.value = settings.theme
          document.documentElement.setAttribute("data-theme", settings.theme)
        }

        // Get mode-specific font if available
        const modeFont = getModeFont(mode)
        const fontToUse = modeFont || settings.font || (mode === "code" ? "mono" : "sans")

        // Clear existing font classes first
        textarea.className = textarea.className.replace(/font-\w+/g, "").trim()
        textarea.classList.add(`font-${fontToUse}`)

        // Update font options first, then set the selected value
        updateFontOptions()

        // Now set the font dropdown value directly
        if (fontSelect) {
          setTimeout(() => {
            fontSelect.value = fontToUse
          }, 0)
        }

        if (settings.fontSize) {
          const fontSize = settings.fontSize
          fontSizeInput.value = fontSize
          fontSizeValue.textContent = `${fontSize}px`
          textarea.style.fontSize = `${fontSize}px`
          document.documentElement.style.setProperty("--font-size", `${fontSize}px`)
        }

        // Make sure code mode class is applied if needed
        if (mode === "code") textarea.classList.add("codemode")
      }

      // Mode switching
      function setMode(newMode) {
        const previousMode = mode
        mode = newMode

        // Save current font before switching modes
        if (previousMode !== mode) {
          const currentFont = getCurrentFont()
          saveModeFont(previousMode, currentFont)
        }

        if (mode === "code") {
          textarea.classList.add("codemode")
          // If current font is not a monospace font, set it to the saved monospace font or default
          if (!isMonospaceFont(getCurrentFont())) {
            const savedCodeFont = getModeFont("code")
            updateSetting("font", savedCodeFont || "mono", false)
          }
        } else {
          textarea.classList.remove("codemode")
        }

        // Update the select element
        modeSelect.value = mode

        // Update font options based on mode
        updateFontOptions()

        // Restore the font for this mode
        const savedFont = getModeFont(mode)
        if (savedFont) {
          updateSetting("font", savedFont, false) // Don't save to general settings

          // Make sure the font dropdown reflects the current font
          if (fontSelect) fontSelect.value = savedFont
        }

        // Save the mode
        localStorage.setItem("mode", mode)
      }

      // Tab and indentation handling
      function setupTabHandler() {
        textarea.addEventListener("keydown", (e) => {
          if (mode !== "code") return

          // Handle Enter key - preserve indentation
          if (e.key === "Enter") {
            if (textarea.selectionStart === textarea.selectionEnd) {
              const sel = textarea.selectionStart
              const text = textarea.value

              // Find start of the current line
              let lineStart = sel
              while (lineStart > 0 && text[lineStart - 1] !== "\n") lineStart--

              // Find indentation level
              let indentation = ""
              let i = lineStart
              while (text[i] === " " || text[i] === "\t") {
                indentation += text[i]
                i++
              }

              if (indentation.length > 0) {
                e.preventDefault()

                // Insert newline with same indentation
                const insertText = "\n" + indentation

                // Use modern insertion API if available
                if (typeof textarea.setRangeText === "function") {
                  textarea.setRangeText(insertText, sel, sel)
                  textarea.selectionStart = textarea.selectionEnd = sel + insertText.length
                } else {
                  // Fallback to execCommand for older browsers
                  document.execCommand("insertText", false, insertText)
                }
              }
            }
          }

          // Handle Tab key
          else if (e.key === "Tab") {
            e.preventDefault()

            // No selection - simple tab insertion or removal
            if (textarea.selectionStart === textarea.selectionEnd) {
              const pos = textarea.selectionStart

              if (!e.shiftKey) {
                // Insert tab
                if (typeof textarea.setRangeText === "function") {
                  textarea.setRangeText("\t", pos, pos)
                  textarea.selectionStart = textarea.selectionEnd = pos + 1
                } else {
                  document.execCommand("insertText", false, "\t")
                }
              } else if (pos > 0 && textarea.value[pos - 1] === "\t") {
                // Remove tab with shift+tab
                if (typeof textarea.setRangeText === "function") {
                  textarea.setRangeText("", pos - 1, pos)
                  textarea.selectionStart = textarea.selectionEnd = pos - 1
                } else {
                  textarea.selectionStart = pos - 1
                  textarea.selectionEnd = pos
                  document.execCommand("delete")
                }
              }
            }
            // Selection - indent or unindent multiple lines
            else {
              const selStart = textarea.selectionStart
              const selEnd = textarea.selectionEnd
              const text = textarea.value

              // Find start of the first line
              let start = selStart
              while (start > 0 && text[start - 1] !== "\n") start--

              // Find end of the last line
              let end = selEnd
              while (end < text.length && text[end] !== "\n") end++

              // Get the selected text
              const selectedText = text.substring(start, end)
              const lines = selectedText.split("\n")

              // Process each line
              const processedLines = lines.map((line) => {
                if (line.length === 0) return line

                if (e.shiftKey) {
                  // Unindent - remove tab or spaces
                  if (line.startsWith("\t")) {
                    return line.substring(1)
                  } else if (line.startsWith("    ")) {
                    return line.substring(4)
                  }
                  return line
                } else {
                  // Indent - add tab
                  return "\t" + line
                }
              })

              // Join the lines back
              const newText = processedLines.join("\n")

              // Replace the text
              if (typeof textarea.setRangeText === "function") {
                textarea.setRangeText(newText, start, end)
                textarea.selectionStart = start
                textarea.selectionEnd = start + newText.length
              } else {
                // Fallback
                textarea.value = text.substring(0, start) + newText + text.substring(end)
                textarea.selectionStart = start
                textarea.selectionEnd = start + newText.length
              }

              // Save the changes
              localStorage.setItem("text", textarea.value)
            }
          }
        })
      }

      // Set up event listeners
      function setupEventListeners() {
        // Text input
        textarea.addEventListener("input", () => {
          localStorage.setItem("text", textarea.value)
          updateStats()
        })

        // Settings changes
        themeSelect.addEventListener("change", () => {
          updateSetting("theme", themeSelect.value)
        })

        fontSelect.addEventListener("change", () => {
          updateSetting("font", fontSelect.value)
        })

        fontSizeInput.addEventListener("input", () => {
          updateFontSizePreview(fontSizeInput.value)
        })

        fontSizeInput.addEventListener("change", () => {
          updateSetting("fontSize", fontSizeInput.value)
        })

        modeSelect.addEventListener("change", () => {
          setMode(modeSelect.value)
        })

        // Tab key handling for code mode
        setupTabHandler()
      }

      // Initialize the app
      function init() {
        // Set up event listeners
        setupEventListeners()

        // Load saved mode
        mode = localStorage.getItem("mode") || "writing"
        setMode(mode)

        // Load saved text
        textarea.value = localStorage.getItem("text") || DEFAULT_TEXT

        // Load settings
        loadSettings()

        // Update font options based on mode
        updateFontOptions()

        // Start stats update
        setInterval(updateStats, 1000)

        // Focus the textarea
        textarea.select()
        textarea.focus()
      }

      // Initialize when DOM is ready
      document.addEventListener("DOMContentLoaded", init)
    </script>
  </body>
</html>
